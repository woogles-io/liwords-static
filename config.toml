baseurl = 'https://blog.woogles.io'
languageCode = 'en-us'
title = 'Woogles Blog'
theme = "dream"
enableRobotsTXT = true
defaultContentLanguage = "en"
ignoreLogs = ['warning-goldmark-raw-html']



[pagination]
  pagerSize = 10

[params]
# dir name of your blog content (default is `content/posts`).
# the list of set content will show up on your index page (baseurl).
contentTypeName = "posts"



# OS theme is default when not provided, but you can force it to "light" or "dark"
defaultTheme = "dark"

# if you set this to 0, only submenu trigger will be visible
showMenuItems = 3

# Show reading time in minutes for posts
showReadingTime = false

showTableOfContents = true

showPrevNextPost = true

# Show table of contents at the top of your posts (defaults to false)
# Alternatively, add this param to post front matter for specific posts
# toc = true

lightTheme = "emerald"
darkTheme = "forest"

siteStartYear = 2020

avatar = "img/favicon-96x96.png"
favicon = "img/favicon-96x96.png"

# Show full page content in RSS feed items
#(default is Description or Summary metadata in the front matter)
# rssFullText = true
rssLimit = 30

[params.navItems]
home = { href = "/", title = "Home" }
articles = { href = "/articles", title = "Articles" }
guides = { href = "/guides", title = "Guides" }
woogles = { href = "https://woogles.io", title = "Woogles.io" }


# reorderNavItems = ["about"]


[languages]
[languages.en]
title = "Woogles.io"
subtitle = "Blog, guides, and articles"
keywords = ""
copyright = ""
menuMore = "Show more"
writtenBy = "Written by"
readMore = "Read more"
readOtherPosts = "Read other posts"
newerPosts = "Newer posts"
olderPosts = "Older posts"
minuteReadingTime = "min read"
dateFormatSingle = "2006-01-02"
dateFormatList = "2006-01-02"
# leave empty to disable, enter display text to enable
# lastModDisplay = ""

[languages.en.params.logo]
logoText = "Woogles.io"
logoHomeLink = "/"
# or
#
# path = "/img/your-example-logo.svg"
# alt = "Your example logo alt text"


